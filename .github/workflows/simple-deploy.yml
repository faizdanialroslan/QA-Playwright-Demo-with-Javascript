name: âš¡ Ultra-Fast CI/CD Pipeline - Build, Test & Deploy

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

# Fast deployment - no concurrency control
permissions:
    contents: write
    pages: write
    id-token: write

env:
    NODE_VERSION: "lts/*"

jobs:
    # ğŸ—ï¸ PHASE 1: Build & Test
    build-and-test:
        name: ğŸ—ï¸ Build & Test
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ“‹ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ”§ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"

            - name: ğŸ“¦ Install dependencies
              run: npm ci

            - name: ğŸ—ï¸ Build application
              run: npm run build

            - name: ğŸ§ª Quick test (Chromium only)
              run: |
                  npx playwright install chromium --with-deps
                  npm run preview &
                  sleep 5
                  npx playwright test --project=chromium
              env:
                  BASE_URL: http://localhost:4173

            - name: ï¿½ Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifacts
                  path: dist/
                  retention-days: 7

    # ğŸš€ PHASE 2: Deploy to Production
    deploy:
        name: ğŸš€ Deploy
        needs: build-and-test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        steps:
            - name: ğŸ“‹ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ“¦ Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: build-artifacts
                  path: dist/

            - name: ğŸš€ Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
                  force_orphan: true
                  enable_jekyll: false
                  user_name: "github-actions[bot]"
                  user_email: "github-actions[bot]@users.noreply.github.com"
                  commit_message: "ğŸš€ Deploy QA Portfolio v${{ github.run_number }}"

            - name: âœ… Deployment completed
              run: |
                  echo "ğŸ‰ Deployment completed successfully!"
                  echo "ğŸŒ Live URL: https://faizdanialroslan.github.io/QA-Playwright-Demo-with-Javascript"
                  echo "ğŸ“¦ Deployment ID: ${{ github.run_number }}"
